<!DOCTYPE html>
<html>
  <head>
    <title>students mark checker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h2 class="h2">STUDENTS MARK CHECKER</h2>
      <form class="forms" id="markForm" >
        <label for="fname">Enter the marks:</label>
        <input
          type="text"
          placeholder="enter the marks"
          id="userMarks"
          name="fname"
        /><br /><br />
        <button> Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
